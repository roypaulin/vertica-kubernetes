name: Go

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
   
jobs:

  build:
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.2
        
        
    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        kubectl version --client
    
    - name: Install krew plugin
      env:
          VERTICA_CE_URL: "https://vertica-community-edition-for-testing.s3.amazonaws.com/XCz9cp7m/vertica-10.1.1-0.x86_64.RHEL6.rpm"
      run: |
        (
        set -x; cd "$(mktemp -d)" &&
        OS="$(uname | tr '[:upper:]' '[:lower:]')" &&
        ARCH="$(uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/')" &&
        curl -fsSLO "https://github.com/kubernetes-sigs/krew/releases/latest/download/krew.tar.gz" &&
        tar zxvf krew.tar.gz &&
        KREW=./krew-"${OS}_${ARCH}" &&
        "$KREW" install krew
        )
        export PATH=$PATH:$HOME/.krew/bin
        kubectl krew install kuttl
        kubectl kuttl -v
        curl -fsSLO https://github.com/ahmetb/kubectx/releases/download/v0.9.3/kubectx
        chmod +x kubectx
        export PATH=$PATH:$HOME/work/vertica-kubernetes/vertica-kubernetes
        echo $HOME
        curl $VERTICA_CE_URL -o vertica-x86_64.RHEL6.latest.rpm
        kubectl kuttl -v
        curl -L https://github.com/wercker/stern/releases/download/1.11.0/stern_linux_amd64 -o /usr/local/bin/stern
        chmod +x /usr/local/bin/stern
        scripts/run-k8s-int-tests.sh
        
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: my-artifact
        path: /home/runner/work/vertica-kubernetes/vertica-kubernetes/ancillary.log    
        
    - name: Test
      run: echo "done"
